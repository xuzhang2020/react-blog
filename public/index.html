<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React Router Example</title>
	<style>
      .contain {
        /*padding: 0;
        margin: 0;*/
		width: 100%;
		min-height: 100%;
      }
	  .contain.footer{
		height: 60px;
	  }
      .header {
        position: absolute;
        height: 200px;
        top: 0;
        right: 0;
        left: 0;
		overflow: hidden;
		line-height: 200px;
		font-size:26px;
      }
	  .main {
	    /*position: absolute;
		width:70%;
		left: 8%;
        top: 210px;
		margin-left: 100px;
		margin-right: 100px;
		overflow: auto;
		background: #266098;*/
		display:flex;
		flex:7;
      }
	  .content{
		margin-top:210px;
	  }
	  .detail {
	    position: absolute;
		padding: 20px;
		width:70%;
		left: 8%;
        top: 210px;
		margin-left: 100px;
		margin-right: 100px;
		overflow: auto;
		text-align: center;
      }
	  .title {
		font-size: 20px;
	  }
	  .paragraph{
		display: block;
		float: right;
		text-align: left;
		margin-left: 20%;
		margin-right: 20%;
	  }
	  .nav {
	    /*position: absolute;
		width:15%;
        top: 210px;
		right: 0;
		margin-top: 10px;
		margin-left: 10px;
		margin-right: 3%;
		background: #266098;*/
		flex:1;
		background: #266098;
		height:500px;
		
      }
	  .card{
		 float: left;
		 margin-top: 10px;
		 margin-left: 10px;
		 text-align: center;
		 padding: 0 30px;
	  }
	  .card-img{
		 width: 300px;
		 height: 400px;
		 margin: 0;
		 
	  }
	  .card-body{
		background: #266098;
		 width: 300px;
		 height: 160px;
		 color: #FFFFFF;
		vertical-align: middle;
		display: table-cell;
		margin: 0;
	  }
	  .footer{
	    /*position: fixed;*/
		background: #2288a4;
		width: 100%;
		margin-bottom: 0;
		height: 60px;
		bottom: 0;
		left: 0;
		clear: both;
		color: #FFFFFF;
		text-align: center;
		margin-top: 20px;
	  }
		a{text-decoration: none;color:#FFFFFF;}
		a:hover {text-decoration: underline;color:#FFFFFF;}
		
	  html,body{
		height: 100%;
	  }
	  *{
		  /*margin:0;
		  padding:0*/
	  }
	  .smallfont{
		font-size: 10px;
		color: #FFFFFF;
	  }
	  .licolor{
		color: #FFFFFF;
	  }
	  /*#cb5053 #0184a4*/
    </style>
  </head>
  <body>
		<div id="root"></div>
  </body>
</html>
